<div class="volunteer-application">
    <h1>Volunteer Application</h1>
    <p>Join EcoMinds and help students explore climate and environmental science!</p>

    <form onsubmit="redirectVolunteerSuccess (event)">
        <label for="name"><b>Full Name</b></label>
        <input type="text" placeholder="Enter your name" name="name" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter your email" name="email" required>

        <label for="grade"><b>Your Current Grade</b></label>
<select name="grade" id="grade" required>
    <option value="" disabled selected>Select your grade</option>
    <option value="9">9th Grade</option>
    <option value="10">10th Grade</option>
    <option value="11">11th Grade</option>
    <option value="12">12th Grade</option>
</select>
        <label for="experience"><b>Experience / Skills</b></label>
        <textarea placeholder="Describe your relevant experience" name="experience" rows="4"></textarea>

        <label for="availability"><b>Availability</b></label>
        <input type="text" placeholder="Ex: Mondays & Wednesdays 4-6 PM" name="availability" required>

        <div class="clearfix">
            <button type="reset" class="cancelbtn">Clear</button>
            <button type="submit" class="signupbtn">Submit</button>
        </div>
    </form>
    <script>
        function redirectVolunteerSuccess (e){
            e.preventDefault();
            window.location.href= "volunteer-app-success.html";
        }
    </script>
